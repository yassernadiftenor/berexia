    </div>

    <a class="login-icon" (click)="login()" *ngIf="conect()">

    <a class="login-icon" (click)="disconnect()" *ngIf="connected">

    </a>


  </nz-header>
  <nz-layout>
    <nz-sider nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">

        </li>
        <li nz-submenu nzTitle="list employee" nzIcon="user" [routerLink]="['employee']">

        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-breadcrumb>
      </nz-breadcrumb>
      <nz-content><router-outlet></router-outlet>
      </nz-content>
