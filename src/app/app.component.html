
 <nz-layout>

  <nz-header  >
    <div class="logo" >
      <a (click)="home()"><img src="http://www.berexia.com/wp-content/uploads/2017/11/logo-berexia-cabinet-conseil.png" ></a>
    </div>

    <a class="login-icon" (click)="login()" *ngIf="conect()">
      <i nz-icon nzType="login" nzTheme="outline"></i>{{ 'NAVBAR.LOGIN' | translate }}</a>
    <a class="login-icon" (click)="disconnect()" *ngIf="connected">
      <i nz-icon nzType="login" nzTheme="outline"></i>{{ 'NAVBAR.LOGOUT' | translate }}
    </a><nz-avatar
    *ngIf="connected"
    [ngStyle]="{ 'background-color': '#f56a00' }"
    [nzText]="utilisateurServiceService.username"
    nzSize="large"
    style="vertical-align: middle;"
  ></nz-avatar>
  </nz-header>
  <nz-layout>

    <nz-sider nzCollapsible nzTheme="light" *ngIf="connected"
              [(nzCollapsed)]="isCollapsed"
              [nzBreakpoint]="'lg'"
              [nzCollapsedWidth]="35"
              [nzZeroTrigger]="zeroTrigger">
      <ul  nz-menu nzMode="inline" class="sider-menu" nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzIcon="home" nzTitle="list departement"  [routerLink]="'departement'">

        </li>

        <li nz-submenu nzTitle="list employee" nzIcon="idcard"  [routerLink]="['employee']">
        </li>

        <li nz-submenu nzTitle="list utilisateur" *ngIf="Access()"  nzIcon="user" [routerLink]="['UtilisateurList']">
        </li>
      </ul>
    </nz-sider>

    <nz-layout class="inner-layout">
      <nz-content id="content">
        <router-outlet></router-outlet>
      </nz-content>
      <nz-footer>Berexia 2019/2020 Â© copyright
        <span class ="language">
          <span (click)="changeLanguage('fr')" style="cursor: pointer;text-decoration: underline">FR |</span>
          <span (click)="changeLanguage('en')" style="cursor: pointer;text-decoration: underline"> EN</span>
        </span>
      </nz-footer>

    </nz-layout>
  </nz-layout>

</nz-layout>
 <ng-template #zeroTrigger>
   <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
 </ng-template>
